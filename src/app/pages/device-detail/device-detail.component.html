<ion-header>
  <ion-toolbar color="primary">

    <!-- <ion-buttons slot="start"> -->
    <a slot="start" [routerLink]="'/home-results'">
      <ion-icon name="arrow-back" color="light"></ion-icon>
    </a>
    <!-- </ion-buttons> -->

    <ion-title>{{name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <div class="bg-profile" text-center padding>
    <img src="assets/img/ionic4start-ico.png" />
  </div> -->

  <ion-card class="bg-white" class="ion-no-margin">
    <ion-card-header>
      <!-- <h1 class="ion-margin-bottom">
        <ion-text color="primary"><strong>{{name}}</strong>
        </ion-text>
      </h1> -->
      <ion-label>Cada resultado corresponde a 1 minuto.</ion-label>
      <ion-grid>
        <ion-row>

          <ion-col>
            <ion-label>Buscar últimos resultados:</ion-label>
          </ion-col>
          <ion-col>
            <ion-input [(ngModel)]="interval" (input)="setLimit($event.target.value)"></ion-input>
          </ion-col>
          <ion-col>
            <ion-button (click)="getPackets()" color="success" shape="round" size="small">
              <ion-icon name="checkmark-circle-outline"></ion-icon>
            </ion-button>
          </ion-col>

        </ion-row>
      </ion-grid>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let packet of packetList">
          <ion-label>
            {{packet.createDate | date :'dd/MM HH:mm'}}
          </ion-label>
          <ion-label>
            {{packet.payload}} ºC
          </ion-label>

          <ion-label>
            {{packet.status ? 'Ligado' : 'Desligado'}}
          </ion-label>

        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
