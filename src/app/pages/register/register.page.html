<ion-content class="login auth-page ion-padding">
  <div class="auth-content">
    <!-- Logo -->
    <div class="ion-padding-horizontal ion-text-center">
      <div class="logo"></div>
      <h3 class="ion-no-margin">
        <ion-text color="light" class="fw700">
          <ion-text color="secondary">Registre-se</ion-text>
        </ion-text>
      </h3>
    </div>

    <!-- Register form -->
    <form [formGroup]="onRegisterForm" class="list-form">
      <ion-item class="animated fadeInUp ion-no-padding">
        <ion-label position="floating">
          <ion-icon name="mail" item-start></ion-icon>
          Nome
        </ion-label>
        <ion-input color="secondary" type="text" formControlName="fullName"></ion-input>
      </ion-item>
      <p ion-text class="text08"
        *ngIf="onRegisterForm.get('fullName').touched && onRegisterForm.get('fullName').hasError('required')">
        <ion-text color="warning">
          Campo obrigatório
        </ion-text>
      </p>

      <ion-item class="animated fadeInUp ion-no-padding">
        <ion-label position="floating">
          <ion-icon name="mail" item-start></ion-icon>
          Usuário
        </ion-label>
        <ion-input color="secondary" type="text" formControlName="username"></ion-input>
      </ion-item>
      <p ion-text class="text08"
        *ngIf="onRegisterForm.get('username').touched && onRegisterForm.get('username').hasError('required')">
        <ion-text color="warning">
          Campo obrigatório
        </ion-text>
      </p>

      <ion-item class="animated fadeInUp ion-no-padding">
        <ion-label position="floating">
          <ion-icon name="lock" item-start></ion-icon>
          Senha
        </ion-label>
        <ion-input color="secondary" type="password" formControlName="password"></ion-input>
      </ion-item>
      <p ion-text color="warning" class="text08"
        *ngIf="onRegisterForm.get('password').touched && onRegisterForm.get('password').hasError('required')">
        <ion-text color="warning">
          Campo obrigatório
        </ion-text>
      </p>
    </form>

    <div class="ion-margin-top">
      <ion-button icon-left size="medium" expand="full" shape="round" color="dark" (click)="signUp()"
        [disabled]="!onRegisterForm.valid" tappable>
        <ion-icon name="log-in"></ion-icon>
        Registrar
      </ion-button>

      <p class="ion-text-center">
        <!-- <ion-text color="light">
          Or Sign Up with:
        </ion-text> -->
      </p>

      <ion-grid class="btn-group">
        <ion-row>
          <!-- <ion-col>
            <ion-button shape="round" expand="full" color="secondary">
              <ion-icon slot="icon-only" name="logo-facebook"></ion-icon>
            </ion-button>
          </ion-col> -->

          <!-- <ion-col size="4">
            <ion-button
              shape="round"
              expand="full"
              fill="outline"
              color="tertiary"
            >
              <ion-icon slot="icon-only" name="logo-twitter"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="4">
            <ion-button
              shape="round"
              expand="full"
              fill="outline"
              color="tertiary"
            >
              <ion-icon slot="icon-only" name="logo-googleplus"></ion-icon>
            </ion-button>
          </ion-col> -->
        </ion-row>
      </ion-grid>
    </div>

    <!-- Other links -->
    <div class="ion-text-center ion-margin-top">
      <span (click)="goToLogin()" tappable>
        <ion-text color="light">
          <strong>Clique aqui se já possui uma conta!</strong>
        </ion-text>
      </span>
    </div>
  </div>
</ion-content>
