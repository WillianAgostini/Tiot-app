  <ion-card *ngFor="let device of ListDevices">
    <ion-card-header>
      <ion-card-title>{{device.name}} </ion-card-title>
      <ion-card-subtitle>
        <ion-row>
          <ion-label>{{device.message}} ºC</ion-label>
        </ion-row>
        <ion-row>
          <ion-label> Min: {{device.min}} ºC</ion-label>
        </ion-row>
        <ion-row>
          <ion-label> Max: {{device.max}} ºC</ion-label>
        </ion-row>
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <canvas #barChart></canvas>
      <ion-list>
        <ion-item>
          <ion-label>Min:</ion-label>
          <ion-input type="number" (input)="setQuantityMin($event.target.value, device)"></ion-input>
          <ion-label>Max:</ion-label>
          <ion-input type="number" (input)="setQuantityMax($event.target.value, device)"></ion-input>
          <ion-button (click)="Save(device)" color="success" shape="round" size="small" slot="end">
            <ion-icon name="checkmark-circle-outline"></ion-icon>
          </ion-button>

        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>





  <popmenu></popmenu>
</ion-content>
