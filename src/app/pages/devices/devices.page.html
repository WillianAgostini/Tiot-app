<ion-header>
  <ion-toolbar color="primary">

    <!-- <ion-buttons slot="start"> -->
    <a slot="start" [routerLink]="'/home-results'">
      <ion-icon name="arrow-back" color="light"></ion-icon>
    </a>
    <!-- </ion-buttons> -->

    <ion-title>Devices</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <div class="bg-profile" text-center padding>
    <img src="assets/img/ionic4start-ico.png" />
  </div> -->

  <ion-card class="bg-white" class="ion-no-margin">
    <ion-card-header>
      <h1 class="ion-margin-bottom">
        <ion-text color="primary"><strong>Dispositivos Conectados</strong>
        </ion-text>
      </h1>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let device of devices">
          <ion-row>
            <ion-col>
              <ion-label>
                <h2>{{device.name}}</h2>
                <p>{{device._id}}</p>
              </ion-label>
            </ion-col>
            <ion-col>
              <ion-label>
                <ion-icon (click)="deleteDevice(device._id)" name="close-circle-outline"></ion-icon>
              </ion-label>
            </ion-col>
          </ion-row>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card class="bg-white" class="ion-no-margin">
    <ion-card-header>
      <h1 class="ion-margin-bottom">
        <ion-text color="primary"><strong>Novo dispositivo ?</strong>
        </ion-text>
      </h1>
    </ion-card-header>

    <ion-card-content>
      <ion-button class="ion-margin" shape="round" expand="full" color="secondary" (click)="newDevice()">
        Conectar Tiot-Beer
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
